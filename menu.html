<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu à la Française</title>
</head>

<body>
    
    <header>

        <span class="iconHeader"><i class="fa-solid fa-arrow-left"></i></span>
        <img src="/Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="Logo">
    </header>

    <div class="imgTop"><img src="/Maquettes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant"></div>

    <main>

        <h1>À la Française</h1><span><i class="fa-regular fa-heart"></i></span>

        <h2>ENTREES</h2>
        
        <button class="plats">
            <h3>Tartare de poulpe acidulé</h3>
            <p class="descriptionPlats">Aux zest d'orange</p>
            <span class="prix">25€</span>
        </button>

        <button class="plats">
            <h3>Velouté de légumes d'antan</h3>
            <p class="descriptionPlats">Carotte,panais,topinambour</p>
            <span class="prix">35€</span>
        </button>

        <button class="plats">
            <h3>Soupe à l'oignon</h3>
            <p class="descriptionPlats">Revisitée</p>
            <span class="prix">20€</span>
        </button>

        <h2>PLATS</h2>

        <button class="plats">
            <h3>Coquilles Saint-Jacques</h3>
            <p class="descriptionPlats">Accompagnées d'une purée de panais</p>
            <span class="prix">40€</span>
        </button>

        <button class="plats">
            <h3>Magret de canard</h3>
            <p class="descriptionPlats">Et parmentier de pommes de terres</p>
            <span class="prix">35€</span>
        </button>

        <button class="plats">
            <h3>Pigeonneau d'IIle-et-Vilaine</h3>
            <p class="descriptionPlats">Sur son lit de gnocchis aux légumes</p>
            <span class="prix">44€</span>
        </button>

        <h2>DESSERTS</h2>

        <button class="plats">
            <h3>Pétales de violettes glacés</h3>
            <p class="descriptionPlats">Et purée de noisettes</p>
            <span class="prix">18€</span>
        </button>

        <button class="plats">
            <h3>Fondant au chocolat</h3>
            <p class="descriptionPlats">Revisité</p>
            <span class="prix">22€</span>
        </button>

        <button class="plats">
            <h3>Milefeuille croustillant</h3>
            <p class="descriptionPlats">Myrtilles et pâte d'amande</p>
            <span class="prix">23€</span>
        </button>

        <button class="command">Commander</button>

    </main>

    <footer>
        <img class="LogoFooter" src="Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="Logo">
        <ul class="texteFooter">
            <li><a href="#" class="footerLink"><span><i class="fa-solid fa-utensils"></i>Proposez un restaurant</span></a></li>
            <li><a href="#" class="footerLink"><span><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</span></a></li>
            <li><a href="#" class="footerLink"></i>Mentions légales</span></a></li>
            <li><a href="#" class="footerLink"></i>Contact</span></a></li>
        </ul>
    </footer>


</body>
</html>
